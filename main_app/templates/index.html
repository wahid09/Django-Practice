<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django CRUD</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .heading{
        text-align:center;
        margin-top:20px;
        border-bottpm:2px;
        padding:10px;
        }
        .btn-primary {
        color: #fff;
        background-color: #007bff;
        border-color: #007bff;
        margin-bottom: 10px;
    }
        </style>
</head>
<body>
<div class="container">
    <h2 class="heading">Django CRUD Operation</h2>
    <a href="/add_info/" class="btn btn-primary"><i class="fa fa-plus"></i>Add New</a>
    <table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Appoinment</th>
      <th scope="col">Joining Date</th>
        <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
  {% for info in infos %}
    <tr>
      <th scope="row">{{ forloop.counter }}</th>
      <td>{{ info.name }}</td>
      <td>{{ info.appoinment }}</td>
      <td>{{ info.joining_date }}</td>
        <td>
            <a href="/edit/{{info.id}}"><i class="fa fa-edit"></i></a>
            <a href="/delete/{{info.id}}"><i class="fa fa-trash"></i></a>
        </td>
    </tr>
  {% endfor%}
  </tbody>
</table>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
